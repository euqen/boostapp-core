<h4>Companies</h4>
<a href="/companies/new" style="float:right" ng-if="context">Create My Company</a>
<div ng-repeat="company in companies" style="background: #00FFaa; width: 200px; margin-bottom: 10px;">

    <div>{{company.tagLine}}</div>
    <hr>
</div>
