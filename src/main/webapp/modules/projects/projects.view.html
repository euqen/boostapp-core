<h4>Projects</h4>
<div ng-if="context">
    <a href="/projects/new">Create Project</a>
</div>
<br>
<div ng-repeat="project in projects" style="background: cornflowerblue; width: 300px; margin: 5px; padding: 5px">
    <a href="/projects/{{project.id}}/page">{{project.title}}</a>
    <div>{{project.description}}</div>
    <span>${{project.paymentAmount}}</span> of <span>${{project.amount}}</span>
</div>
